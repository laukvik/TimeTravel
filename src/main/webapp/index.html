<html>
    <head>
        <title>TimeTravel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://getbootstrap.com/examples/dashboard/dashboard.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    </head>
    <body ng-app="timeTravelApp" ng-controller="timeController">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"  aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TimeTravel</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="glyphicon glyphicon glyphicon-cog">{{messages.settings}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">



                    <form class="sform-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="width: 4em;">{{messages.time_from}}</span>
                                <label class="sr-only" for="exampleInputEmail2">yyyy</label>
                                <input type="number" class="form-control" id="exampleInputEmail2"  placeholder="{{messages.year}}" ng-value="eventFromYear">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="width: 4em;">{{messages.time_to}}</span>
                                <label class="sr-only" for="exampleInputPassword2">yyyy</label>
                                <input type="number" class="form-control" id="exampleInputPassword2" placeholder="{{messages.year}}" ng-value="eventToYear">
                            </div>
                        </div>
                        <div class="form-group" style="display: none;">
                            <button type="submit" class="btn btn-default">SÃ¸k</button>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="btn-group" role="group" aria-label="...">
                                    <div class="radio">
                                        <label><input type="radio" ng-model="eventViewMode" name="eventViewMode" value="0">{{messages.event_view_mode_list}}</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" ng-model="eventViewMode" name="eventViewMode" value="1">{{messages.event_view_mode_poster}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="tag in tagsJson.tags" ng-click="selectTag(tag, this)">
                                    <span class="badge">{{tag.count}}</span>
                                    <span>{{tag.title}}</span>
                                </li>
                            </ul>
                        </div>

                    </form>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="table-responsive" ng-if="eventViewMode == 0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 10em;">{{messages.event_time}}</th>
                                    <th>{{messages.event_title}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="e in eventsJson.events">
                                    <td>{{e.time}}</td>
                                    <td>
                                        {{e.title}}
                                        <a ng-if="e.url != ''" classes ="btn btn-default small" href="{{e.url}}" target="_new">Wiki</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row" ng-if="eventViewMode == 1">
                        <div class="col-sm-6 col-md-4" ng-repeat="e in eventsJson.events">
                            <div class="thumbnail">
                                <div class="caption" style="height: 300px; overflow-y: hidden">
                                    <h3>{{e.title}}<br><small>{{e.time}}</small></h3>
                                    <div>
                                        <p><img ng-if="e.photo != ''" src="{{e.photo}}" width="100" align="right" style="margin-left: 0.5em;"> {{e.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/TimeTravelApp.js">
        </script>

    </body>
</html>
