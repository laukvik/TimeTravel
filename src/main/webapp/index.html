<html>
    <head>
        <title>TimeTravel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://getbootstrap.com/examples/dashboard/dashboard.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
        <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>
        <style>
            /* Fix for Bootstrap 3 with Angular UI Bootstrap */

            .modal {
                display: block;
            }

            /* Custom dialog/modal headers */

            .dialog-header-error { background-color: #d2322d; }
            .dialog-header-wait { background-color: #428bca; }
            .dialog-header-notify { background-color: #eeeeee; }
            .dialog-header-confirm { background-color: #333333; }
            .dialog-header-error span, .dialog-header-error h4,
            .dialog-header-wait span, .dialog-header-wait h4,
            .dialog-header-confirm span, .dialog-header-confirm h4 { color: #ffffff; }

            /* Ease Display */

            .pad { padding: 25px; }
        </style>
    </head>
    <body ng-app="timeTravelApp" ng-controller="timeController">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"  aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">TimeTravel</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown closed">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Timelines <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="timeline in timelinesJson"><a href="#">{{timeline.title}}</a></li>
                            </ul>
                        </li>
                        <li class="dropdown closed">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Topic <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="tag in tagsJson"><a href="#">{{tag.title}}</a></li>
                            </ul>
                        </li>
                        <li class="dropdown closed">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">{{messages.event_view_mode}} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-model="eventViewMode" btn-radio="0"><a href="#">{{messages.event_view_mode_list}}</a></li>
                                <li ng-model="eventViewMode" btn-radio="1"><a href="#">{{messages.event_view_mode_poster}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
            <div class="" style="color: white; background-color: darkgrey;">

                <div align="center">
                    <div class="btn-group">
                        <label ng-repeat="c in collectionsJson" class="btn" ng-model="radioModel" btn-radio="{{c.id}}">{{c.title}}</label>
                    </div>
                </div>

            </div>
        </nav>



        <div style="margin-top: 40px;">
            <div class="col-sm-6 col-md-4" ng-repeat="e in eventsJson">
                <div class="thumbnail">
                    <div class="caption" style="height: 300px; overflow-y: hidden">
                        <h3>{{e.title}}<br><small>{{e.time.year}} {{e.time.month}} {{e.time.day}}</small></h3>
                        <div>
                            <p><img ng-if="e.photo != null" src="{{e.photo}}" width="100" align="right" style="margin-left: 0.5em;"> {{e.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/TimeTravelApp.js">
        </script>

    </body>
</html>
